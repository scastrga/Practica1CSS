<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SELECTORES</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- EJERCICIO DE SELECTORES:
        EN EL ARCHIVO STYLE.CSS, HACIENDO REFERENCIA
        A CADA PUNTO PONDREMOS EL SELECTOR MÁS APROPIADO
        POR EJEMPLO: PUNTO 1 (h1)
    -->

    <!-- PUNTO 1 -->
    <h1>HOLAAAA</h1>

    <!-- PUNTO 2 -->
    <div>
      <div class="fp"></div>
    </div>

    <!-- PUNTO 3 -->
    <div id="fpdual"></div>

    <!-- PUNTO 4 -->
    <div class="fp">
      <div class="fp-dual"></div>
    </div>

    <!-- PUNTO 5 -->
    <section>
      <span class="text"></span>
    </section>

    <!-- PUNTO 6 -->
    <div class="fp-dual gs"></div>

    <!-- BONUS 1 -->
    <!-- QUEREMOS QUE EL ESTILO SOLO SE APLIQUE
        AL <li> HIJO DIRECTO DEL CONTENEDOR .wrapper
    -->
    <ul class="wrapper">
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- BONUS 2 -->
    <!-- QUEREMOS QUE EL ESTILO SOLO SE APLIQUE
        AL .wrapper3 HERMANO DIRECTO DEL CONTENEDOR .wrapper2
    -->
    <div class="wrapper2"></div>
    <div class="wrapper3"></div>
  </body>
</html>
